<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home Server</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-sm-5 col-sm-offset-1">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Current Weather</h3>
          </div>
          <div class="panel-body weather-current">

          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Location Information</h3>
          </div>
          <div class="panel-body">
            <span data-bind="text: model.locationInfo.city"></span>,
            <span data-bind="text: model.locationInfo.country"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
          <div class="panel panel-info five-day-table">
            <div class="panel-heading">
              <h3 class="panel-title">5 Day Forecast 3<sup>HR Interval</sup></h3>
            </div>
            <div class="panel-body">
              Cool Info about our web server will show up here.
            </div>
            <table class="table">
              <thead>
                <tr>
                <th>Temperature (F)</th>
                <th>Description</th>
            </tr>
              </thead>
              <tbody data-bind="foreach: model.fiveDay">
                <tr>
                  <td data-bind="text: main.temp"></td>
                  <td data-bind="text: weather[0].description"></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 col-sm-offset-1">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">Sample Bootstrap Panel</h3>
          </div>
          <div class="panel-body">
            Cool Info about our web server will show up here.
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">Sample Bootstrap Panel</h3>
          </div>
          <div class="panel-body">
            Cool Info about our web server will show up here.
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="lib/knockoutjs/knockout.min.js"></script>
    <script src="js/index.js"></script>
    <script>
      init();
    </script>
  </body>
</html>
